<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <script src="calculadora.js" ></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <section class="Todo"></section>
            <section class="calculator">
                <header>
                    <h1>Calculadora</h1>
                </header>
                <input type="text" id="display" >
                <div class="buttons">
                    <button class="operador" onclick="limpiar()">AC</button>
                    <button class="operador" onclick="borrarCaracter()">DEL</button>
                    <button class="operador" onclick="agregarCaracter('%')">%</button>
                    <button class="operador" onclick="agregarCaracter('/')">รท</button>
                    <button onclick="agregarCaracter('7')">7</button>
                    <button onclick="agregarCaracter('8')">8</button>
                    <button onclick="agregarCaracter('9')">9</button>
                    <button class="operador" onclick="agregarCaracter('*')">X</button>
                    <button onclick="agregarCaracter('4')">4</button>
                    <button onclick="agregarCaracter('5')">5</button>
                    <button onclick="agregarCaracter('6')">6</button>
                    <button class="operador" onclick="agregarCaracter('-')">-</button>
                    <button onclick="agregarCaracter('1')">1</button>
                    <button onclick="agregarCaracter('2')">2</button>
                    <button onclick="agregarCaracter('3')">3</button>
                    <button class="operador" onclick="agregarCaracter('+')">+</button>
                    <button></button>
                    <button onclick="agregarCaracter('0')">0</button>
                    <button onclick="agregarCaracter('.')">.</button>
                    <button class="igual" onclick="calcular()">=</button>
                </div>
            </section>
        <section class="Historial"></section>
            <h2>Historial</h2>
            <textarea id="historial" readonly></textarea>
    </main>
</body>
</html>
